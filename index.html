                        </div>
                        <div class="nextTriggerTime">Fri,20 Jan, 12:30</div>
                    </div>
                    <div class="display-2 visible">
                        <span>All alarms are off</span>
                    </div>
                    

                </div>
                <div class="button-container"> 
                <div class="two-buttons">
                    <span class="plus-button">
                            <img src="Images/plus.png" alt="">

            </div>
            <div class="alert-bar">

        <div id="view-2" class="container view-2">
            <div class="view2Header">
                <span class="time-input">
                    <input class="hour-selector time-selector" type="number" value="00"> : <input class="minute-selector time-selector" type="number"  value="00">
                </span>
            </div>
            <div class="options">
                <div class="upper-container">
                    <span class="date-display">Tommorrow-Tue,17 Jan</span>
                    <input class="date-selector" type="date">
                </div>
                <div class="days-of-week">
                    <button type="button" data-id="0">
                        M
                    </button>
                    <button type="button" data-id="1">
                        T
                    </button>
                    <button type="button" data-id="2">
                        W
                    </button>
                    <button type="button" data-id="3">
                        T
                    </button>
                    <button type="button" data-id="4">
                        F
                    </button>
                    <button type="button" data-id="5">
                        S
                    </button>
                    <button type="button" data-id="6">
                        S
                    </button>

                </div>

                <input type="text" class="alarm-name" placeholder="Alarm name">

                <div class="toggle-option-container">
                    <!-- toggle option -->
                    <div class="toggle-option hasLine">
                        <span class="description">
                            <span class="title">Alarm sound</span>
                            <div class="selected-option">Bixby alarm</div>
                        </span>
                        <span class="toggle-box">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                        </span>
                    </div>

                    <!-- toggle option -->
                    <div class="toggle-option hasLine">
                        <span class="description">
                            <span class="title">Vibration</span>
                            <div class="selected-option">Basic call</div>
                        </span>
                        <span class="toggle-box">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                        </span>
                    </div>

                    <!-- toggle option -->
                    <div class="toggle-option">
                        <span class="description">
                            <span class="title">Snooze</span>
                            <div class="selected-option">5 minutes,3 times</div>
                        </span>
                        <span class="toggle-box">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                              </label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="bottom-button-container">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </div>
            <div class="alert-bar">
                Can't set alarms for times in the past. Alarm set for tomorrow
            </div>

        </div>


        <div id="view-3" class="container view-3">
    <div class="alarmTriggerView">
            
            <div class="view3Header">
                <div class="triggeredAlarmInfo">
                    <div class="triggeredAlarmTime">
                     <div class="triggerTimeContainer"><span class="hh">11</span>:<span class="mm">17</span></div>   
                    </div>
                    <div class="triggeredAlarmDate">
                        <span>Fri, Jan 20</span>
                    </div>
                </div>

                <div class="triggeredAlarmName">Wake Up</div>

            </div>

            <span class="close-button">
                <img src="Images/close.png" alt="">
            
            </span>
